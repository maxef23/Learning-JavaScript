<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id='content'></div>

    <script type="text/babel">

        var CONTACTS = [
            {
                id: 1,
                name: 'Darth Vader',
                phoneNumber: '+250966666666',
                image: 'img/darth.gif'
            }, {
                id: 2,
                name: 'Princess Leia',
                phoneNumber: '+250966344466',
                image: 'img/leia.gif'
            }, {
                id: 3,
                name: 'Luke Skywalker',
                phoneNumber: '+250976654433',
                image: 'img/luke.gif'
            }, {
                id: 4,
                name: 'Chewbacca',
                phoneNumber: '+250456784935',
                image: 'img/chewbacca.gif'
            }
        ];

        var Contact = React.createClass({
          render: function(){
            return (
              <li>
                  <img src={this.props.image} width="60px" length="60px" />
                  <div> {this.props.name} </div>
                  <div> {this.props.phoneNumber} </div>
             </li>
           );
          }
        });


        var ContactsList = React.createClass({
          handleSearch: function(event) {
            console.log(event.target.value);
          },


          render: function(){
            return (<div className="contacts" >
                <input type="text" placeholder="Search..." className="search-field" onChange={this.handleSearch} />
              <ul>
                {
                  CONTACTS.map(function(el){
                    return <Contact key={el.id} name={el.name} phoneNumber={el.phoneNumber} image={el.image} />;
                  })
                }
              </ul>
              </div>
            );
          }
        });
        ReactDOM.render(
          <ContactsList />,
          document.getElementById('content')
        );


      </script>

</body>
</html>
